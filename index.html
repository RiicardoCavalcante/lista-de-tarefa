<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tarefas</title>
</head>

<body>

    <div class="todoList">
        <header>Lista de Tarefas</header>
        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                        <label class="task">
                            tarefa 1
                        </label>
                        <button class="remove"></button>
                    
                </li>
                <li>
                    <div class="check"></div>
                        <label class="task">
                            tarefa 2
                        </label>
                        <button class="remove"></button>
                    
                </li>
                <li>
                    <div class="check"></div>
                        <label class="task">
                            tarefa 3
                        </label>
                        <button class="remove"></button>
                    
                </li>
            </ul>
        </section>

        <footer>
            <input type="text" id="inputTask" placeholder="Digite uma tarefa e aperte 'Enter'">
        </footer>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
